<div class="layui-row layui-col-space3 searchInputBackGroundWhite">
    <div class="layui-col-md3">
        <li class="layui-this customSearch">
            <input type="text" ng-keyup="enterEvent($event,this)" class="layui-input" ng-model="searchModel"
                   placeholder="链路ID|链路名|URL">
        </li>
    </div>
    <div class="layui-col-md7">&nbsp;</div>
    <div class="layui-col-md1">
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 0">
                <a class="layui-btn layui-btn-primary searchButton" ng-href="#/linkAddOrEdit">
                    <i class="layui-icon layui-icon-add-circle"></i> 新增链路
                </a>
            </div>
        </div>
    </div>
    <div class="layui-col-md1">
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 0">
                <a class="layui-btn layui-btn-primary searchButton" ng-href="#/linkParamOrder">
                    <i class="layui-icon .layui-icon-set-sm"></i> 大链路排行
                </a>
            </div>
        </div>
    </div>
</div>

<div class="layui-row">
    <table class="layui-table tableCursor" lay-skin="line">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col width=60>
            <col width="1">
            <col width="1">
        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>URL</th>
            <th>时间</th>
            <th>操作</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="link in showModel">
            <td>{{link.id}}</td>
            <td>{{link.name}}</td>
            <td style="max-width:420px; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{link.protocol+"://"+link.url}}</td>
            <td>{{link.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>
                <a class="layui-btn layui-btn-xs" ng-click="goRoutePage('/linkAddOrEdit',{'id':link.id})">编辑</a>
            </td>
            <td>
                <a class="layui-btn layui-btn-xs layui-btn-danger" ng-click="delete(link.id,'linkDelete')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="layui-row" id="indexModelPage"></div>
</div>
