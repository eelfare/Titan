<div class="layui-elem-quote">
        用户管理 &gt;&gt;<label class="titan-head-label">编辑用户</label>
</div>

<div class="layui-row conForm">

    <div class="layui-col-md10 layui-form">
        <!--表单区-->
        <blockquote class="layui-elem-quote ">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" ng-model="userBo.userName" lay-verify="required" placeholder="用户名称" class="layui-input" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机号码：</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" ng-model="userBo.phone" disabled lay-verify="required" placeholder="手机号码" class="layui-input" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">登陆密码：</label>
                <div class="layui-input-block">
                    <input type="password"  name="passWord" disabled ng-model="userBo.passWord" lay-verify="required" placeholder="登陆密码" class="layui-input" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">具备权限：</label>
                <div class="layui-input-block">
                    <input lay-filter="hasSinglePermissionCheckBox"  value="*" type="checkbox" title="*">
                    <input lay-filter="hasAllPermissionCheckBox" ng-repeat="permission in selectedPermissions" checked  value="{{permission}}" type="checkbox" title="{{permission.name}}">
                </div>
            </div>
            <hr class="layui-bg-blue">
            <div class="layui-form-item">
                <label class="layui-form-label">可选权限：</label>
                <div class="layui-input-block">
                    <input lay-filter="extraSinglePermissionCheckBox"  value="*" type="checkbox" title="*">
                    <input class="extraAllPermission" lay-filter="extraAllPermissionCheckBox" ng-repeat="permission in extraPermissions"  value="{{permission}}" type="checkbox" title="{{permission.name}}">
                </div>
            </div>

        </blockquote>

        <blockquote class="layui-elem-quote ">
            <hr class="layui-bg-green">
            <div class="layui-row floatRight">
                <a class="layui-btn titan-btn layui-btn-normal layui-btn-sm"  lay-submit lay-filter="userSubmit">保存</a>
                <a class="layui-btn layui-btn-primary layui-btn-sm" ng-click = "goRoutePage('/user',{})">取消</a>
            </div>
            <!--隐藏域 更新数据时id存储-->
            <div class="layui-form-item">
                <div class="layui-input-block" >
                    <input type="text" ng-model="userBo.id"  name="id" autocomplete="off" class="layui-input layui-hide" />
                </div>
            </div>
        </blockquote>


    </div>
</div>
